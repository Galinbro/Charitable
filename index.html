                    <label for="Project">Project:</label>

<!--

    Confirmation modal

-->
      <div class="modal fade" id="confirmationModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

            <div class="modal-body">
              <h3 style="text-align:center;">Are you sure your name is <span id="nameConfirmation"></span>? </h3>
              <br>
              <div class="row justify-content-center">
                <div class="col-4">
                  <button type="button" class="btn btn-primary btn-block" id="Save">YES</button>
                </div>
                <div class="col-4">
                  <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">NO</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js" ></script>
      <script src="igniteProgressScript.js"></script>
      <!--  Save and confirmation -->
      <script type="text/javascript">

        $("#Save").click(function(){
          $("#Save").attr("disabled",true)
          var Name = $("#Name").val()
          var project = $("#Project").val()

          if (project == "HopeTech") {
            var project = "Hope_Tech"
          }else if (project == "TechFest") {
            var project = "Tech_Fest"
          }else if (project == "Party") {
            var project = "Party"
          }
          var Completed_Date = new Date();

          if ((Name != null) && (project != null)) {
            var url = 'https://script.google.com/macros/s/AKfycbz3CCefH_vusIwDE6SFIfyBZs0WxfIzhqEw4JGufoz3lpZm2xA/exec'
            var jqxhr = $.ajax({
              url: url,
              method: "GET",
              dataType: "json",
              data: {
                Name:Name,
                Project:project,
                Submit_Date:Completed_Date
              },
              success: function(e){
                swal({
                    title: "Good job!",
                    text: "Registry saved!",
                    type: "success",
                    icon: "success",
                }).then(function() {
                  $("#Save").attr("disabled",false)
                  $("#confirmationModal").modal("toggle")
                  $("#form").trigger("reset")
                  document.getElementById('Name').value = ""
                  
                  document.getElementById('Project').selectedIndex = 0
              
                  console.log("clic")
                  updatePie()
                  
                });
              }
            })
          }else {
            swal("ERROR!", "You need to complete all the fields", "error");
            $("#Save").attr("disabled",false)
          }

          return false
        })



        $("#confirmation").click(function(){
          var Name = $("#Name").val()
          var project = $("#Project").val()

          if (project == "Technical") {
            var project = "Hope_Tech"
          }else if (project == "Practical") {
            var project = "Tech_Fest"
          }else if (project == "SoftSkill") {
            var project = "Party"
          }

          if ((Name != null) && (project != null)) {
            $("#nameConfirmation").html(Name)
            $("#confirmationModal").modal("toggle")
          }else {
            swal("ERROR!", "You need to complete all the fields", "error")
          }

          return false
        })
      </script>
      <!--  graphs -->

        var jqxhr = $.ajax({
          url: url,
          method: "POST",

          data: {},
          success: function(e){
            saveData(e);
          }
        })
      
      </script>
